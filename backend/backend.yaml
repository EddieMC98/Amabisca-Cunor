apiVersion: v1
kind: ReplicationController
metadata:
  name: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
      - name: backend
        image: eddiemc98/apiamabisca:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
