<form [formGroup]="inventarioForm">
  <div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="nombreInventario" class="col-sm-3 control-label">Nombre del Inventario:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <input type="hidden" id="codInventario" [(ngModel)]="item.codInventario"  [ngModelOptions]="{standalone: true}">
                <input type="text" class="form-control" id="nombreInventario" formControlName="nombreInventario" name="nombreInventario" [(ngModel)]="item.nombreInventario">
            </div>
            <div style="color:red;" *ngIf="inventarioForm.controls['nombreInventario'].hasError('required') && inventarioForm.controls['nombreInventario'].touched">El nombre del inventario es obligatorio.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="estadoActivo" class="col-sm-3 control-label">Estado:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <select class="form-control" id="estadoActivo" name="estadoActivo" [(ngModel)]="item.estadoActivo"  [ngModelOptions]="{standalone: true}">
                    <option value="0">Deshabilitado</option>
                    <option value="1">Habilitado</option>
                </select>
            </div>
        </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" [disabled]="inventarioForm.invalid" (click)="guardar()">Guardar</button>
    <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
  </div>
  </form>
