<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
      <label for="nombre" class="col-sm-3 control-label">Nombre:</label>
      <div class="col-sm-9">
          <div class="input-group input-group-sm">
              <input type="hidden" id="codMarca" [(ngModel)]="item.codMarca">
              <input type="text" class="form-control" id="nombreMarca" name="nombreMarca" [(ngModel)]="item.nombreMarca">
          </div>
      </div>
  </div>



  <div class="form-group">
      <label for="estado" class="col-sm-3 control-label">Estado:</label>
      <div class="col-sm-9">
          <div class="input-group input-group-sm">
              <select class="form-control" id="estadoActivo" name="estadoActivo" [(ngModel)]="item.estadoActivo">
                  <option value="0">Deshabilitado</option>
                  <option value="1">Habilitado</option>
              </select>
          </div>
      </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-success" (click)="guardar()">Guardar</button>
  <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
</div>
