

<form [formGroup]="marcaForm">
  <div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="nombreMarca" class="col-sm-3 control-label">Nombre de Marca:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <input type="hidden" id="codMarca" [(ngModel)]="item.codMarca"  [ngModelOptions]="{standalone: true}">
                <input type="text" class="form-control" id="nombreMarca" formControlName="nombreMarca" name="nombreMarca" [(ngModel)]="item.nombreMarca">
            </div>
            <div style="color:red;" *ngIf="marcaForm.controls['nombreMarca'].hasError('required') && marcaForm.controls['nombreMarca'].touched">El nombre de la marca es obligatorio.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="estadoActivo" class="col-sm-3 control-label">Estado:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <select class="form-control" id="estadoActivo" name="estadoActivo" [(ngModel)]="item.estadoActivo"  [ngModelOptions]="{standalone: true}">
                    <option value="0">Deshabilitado</option>
                    <option value="1">Habilitado</option>
                </select>
            </div>
        </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" [disabled]="marcaForm.invalid" (click)="guardar()">Guardar</button>
    <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
  </div>
  </form>
