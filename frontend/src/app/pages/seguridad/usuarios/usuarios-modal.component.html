<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="nombre" class="col-sm-3 control-label">Nombre completo:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <input type="hidden" id="cod_usuario" [(ngModel)]="item.cod_usuario">
                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" [(ngModel)]="item.nombre_completo">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="correo_electronico" class="col-sm-3 control-label">Correo Electrónico:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" [(ngModel)]="item.correo_electronico">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="contrasenia" class="col-sm-3 control-label">Contraseña:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" [(ngModel)]="item.contrasenia">
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="estado" class="col-sm-3 control-label">Estado:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <select class="form-control" id="estado" name="estado" [(ngModel)]="item.estado">
                    <option value="0">Deshabilitado</option>
                    <option value="1">Habilitado</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="cod_rol" class="col-sm-3 control-label">Rol:</label>
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <select class="form-control" id="cod_rol" name="cod_rol" [(ngModel)]="item.cod_rol">
                    <option *ngFor="let item of lstRoles" value= {{item.cod_rol}}>{{item.nombre}}</option>
                </select>
            </div>
        </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="guardar()">Guardar</button>
    <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
  </div>
