<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group"> 
        <label for="nombre" class="col-sm-3 control-label">Nombre:</label> 
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <input type="hidden" id="cod_tipo_donacion" [(ngModel)]="item.cod_predonacion">
                <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="item.nombre">     
            </div>
        </div>
    </div>
    <div class="form-group"> 
        <label for="estado" class="col-sm-3 control-label">Estado:</label> 
        <div class="col-sm-9">
            <div class="input-group input-group-sm">
                <select class="form-control" id="estado" name="estado" [(ngModel)]="item.estado">
                    <option value="0">Deshabilitado</option>
                    <option value="1">Habilitado</option>
                </select>
            </div>
            
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="guardar()">Guardar</button>
    <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
  </div>
