<div class="row">
  <toaster-container [toasterconfig]="config"></toaster-container>
  <div class="col-md-12">
    <nb-card>
      <nb-card-body>

          <div class="container">
            <div class="main-body">

              <!-- Breadcrumb -->
              <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">

                  <li class="breadcrumb-item active" aria-current="page">
                    <h3 style="color:black;">Mi Perfil</h3>
                  </li>
                </ol>
              </nav>
              <!-- /Breadcrumb -->

              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img  src="http://localhost:5000/Resources/Images/{{direccionImagen}}"
                   style="width: 200px; height: 200px" alt="Admin" class="rounded-circle"
                          width="150">
                        <div class="mt-3">
                          <h3 style="color:black;">{{item.nombre_completo}}</h3>
                          <!-- <p class="text-secondary mb-1">Full Stack Developer</p>
                          <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p> -->
                          <button class="btn btn-info" (click)="editarPerfil()">Editar Perfil</button>
                          &nbsp;
                          &nbsp;
                          <button class="btn btn-primary" (click)="editarInfoPersonal()">Información Personal</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">

                      <!-- Acá empiezan un datos (HACER EL FOR ACÁ) -->
                      <div class="row" style="align-items: center;">
                          <h5 class="col-sm-3 mb-0 text-secondary">Correo Electrónico</h5>
                          <h4 class="col-sm-9" style="color:black;">{{item.correo_electronico}}</h4>
                      </div>
                      <hr>

                      <!-- Acá termina un dato  -->

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
