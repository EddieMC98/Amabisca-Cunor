<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group"> 
        <label for="fec_creacion" class="col-sm-12 control-label">Fecha de Registro:</label> 
        <div class="col-sm-12 input-group input-group-sm"> 
            <input class="form-control" placeholder="dd/mm/yyyy" format="dd/MM/yyyy" name="fec_creacion" [(ngModel)]="fec_creacion" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-sm btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="form-group"> 
        <label for="cod_tipo_sangre" class="col-sm-12 control-label">Tipo de Sangre:</label> 
        <div class="col-sm-12"> 
            <div class="input-group input-group-sm">
                <select class="form-control ctrl-lst" id="cod_tipo_sangre" name="cod_tipo_sangre" [(ngModel)]="item.cod_tipo_sangre">
                    <option *ngFor="let item2 of lstTipoSangre" value= {{item2.cod_tipo_sangre}}>{{item2.nombre}}{{item2.grupo}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group"> 
        <label for="cod_componente" class="col-sm-12 control-label">Tipo de Componente:</label> 
        <div class="col-sm-12"> 
            <div class="input-group input-group-sm">
                <select class="form-control ctrl-lst" id="cod_componente" name="cod_componente" [(ngModel)]="item.cod_componente">
                    <option *ngFor="let item2 of lstComponente" value= {{item2.cod_componente}}>{{item2.nombre}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group"> 
        <label for="cod_tipo_intercambio" class="col-sm-12 control-label">Tipo de Intercambio:</label> 
        <div class="col-sm-12"> 
            <div class="input-group input-group-sm">
                <select class="form-control ctrl-lst" id="cod_tipo_intercambio" name="cod_tipo_intercambio" [(ngModel)]="item.cod_tipo_intercambio">
                    <option *ngFor="let item2 of lstTipoIntercambio" value= {{item2.cod_tipo_intercambio}}>{{item2.nombre}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group"> 
        <label for="nombre" class="col-sm-3 control-label">Cantidad:</label> 
        <div class="col-sm-9"> 
            <div class="input-group input-group-sm">
                <input type="hidden" id="cod_fraccionamiento" [(ngModel)]="item.cod_fraccionamiento">
                <input type="number" class="form-control" id="nombre" name="nombre" required [(ngModel)]="item.cantidad"> 
            </div>
            
        </div>
    </div>
    <div class="form-group"> 
        <label for="estado" class="col-sm-3 control-label">Â¿Habilitado?:</label> 
        <div class="col-sm-9"> 
            <div class="input-group input-group-sm">
                <select class="form-control" id="estado" name="estado" [(ngModel)]="item.estado">
                    <option value="0">Deshabilitado</option>
                    <option value="1">Habilitado</option>
                </select>
            </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="guardar()">Guardar</button>
    <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
  </div>
