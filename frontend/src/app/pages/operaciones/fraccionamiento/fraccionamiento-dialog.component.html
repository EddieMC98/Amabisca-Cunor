<div class="modal-header">
    <span>{{ titulo }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <span>{{mensaje}}</span>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-success" (click)="guardar()">Aceptar</button>
    <button class="btn btn-sm btn-danger" (click)="closeModal()">Cerrar</button>
  </div>
