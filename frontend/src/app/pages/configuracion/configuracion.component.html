<div class="row">
    <toaster-container [toasterconfig]="config"></toaster-container>
    <div class="col-md-12">
        <nb-card>
                <nb-card-header>Variables del sistema</nb-card-header>
                <nb-card-body>
                    <div class="form-group"> 
                            <input type="hidden" id="cod_configuracion" [(ngModel)]="item.cod_configuracion">
                        <label for="nombre" class="col-sm-3 control-label">Establecimiento:</label> 
                        <div class="col-sm-4 col-lg-5 col-md-5"> 
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="establecimiento" name="establecimiento"  [(ngModel)]="item.establecimiento"> 
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group"> 
                            <label for="nombre" class="col-sm-3 control-label">Categor√≠a:</label> 
                            <div class="col-sm-4 col-lg-5 col-md-5"> 
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" id="categoria" name="categoria"  [(ngModel)]="item.categoria"> 
                                </div>
                            </div>
                        </div>
                    <div class="form-group"> 
                        <label for="nombre" class="col-sm-3 control-label">Responsable:</label> 
                        <div class="col-sm-4 col-lg-5 col-md-5"> 
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="responsable" name="responsable"  [(ngModel)]="item.responsable"> 
                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <label for="nombre" class="col-sm-3 control-label">Correo del responsable:</label> 
                        <div class="col-sm-4 col-lg-5 col-md-5"> 
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="correo_electronico" name="correo_electronico"  [(ngModel)]="item.correo_electronico"> 
                            </div>
                        </div>
                    </div>
                </nb-card-body>
                <nb-card-footer>
                    <div class="form-group"> 
                        <button class="btn btn-sm btn-success" (click)="guardar()">Guardar</button>
                    </div>
                </nb-card-footer>
        </nb-card>
        
        
        
    </div>
</div>
